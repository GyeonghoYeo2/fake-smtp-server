buildscript {
	ext { springBootVersion = '1.5.3.RELEASE' }
    repositories { jcenter() }
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins { id "com.cinnober.gradle.semver-git" version "2.2.2" }

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

group = 'de.gessnerfl'
description = """Fake SMTP Server :: Simple SMTP Server which stores emails in memory and lists email in a web ui"""

ext.scmUrl = 'git@github.com:gessnerfl/fake-smtp-server.git'
ext.projectUrl = 'https://github.com/gessnerfl/fake-smtp-server'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories { jcenter() }


dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('commons-io:commons-io:2.5')
	compile('org.subethamail:subethasmtp:3.1.7')
	compile('org.flywaydb:flyway-core')
	compile('com.fasterxml.jackson.core:jackson-databind:2.8.9')

	compile('org.webjars.bower:jquery:3.2.1')
    compile('org.webjars.bower:bootstrap:3.3.7')
	compile('org.webjars:font-awesome:4.7.0')

    runtime'com.h2database:h2'
	runtime('org.springframework.boot:spring-boot-devtools')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('commons-lang:commons-lang:2.6')
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
